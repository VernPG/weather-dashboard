<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--add bootstrap header-->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!--Sidebar ONE COLOUMN LAYOUT with form and search button-->
    <section>
      <div class="row"> 
        <div class="col-sm-4">
        <label for="exampleDataList" class="form-label">Search for a City:</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList"
        placeholder="Enter City to Search...">
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Search</button>
        <ul class= "list-group">
        </ul>
      </div>

        <div>

        </div>
    </section>

    <section>
      <!--add in one column to generate today's weather, this column willnhave the today datejs-->
      
        <div class= "col-sm-8">
            <div class="row border border-success p-2 mb-2">
              <div class="col-sm-12" id= "city-weather">
                <placeholder>Current City Weather</placeholder>
              
        </div>
        

      </div>
    </section>

    <section>
      <!--five column layout for forecast-->
      <div class="container text-right" class="col-sm-12" id="future-forecast" >
        <h2>5-Day Forecast:</h2>
        <div class="row">
          <div class="col border border-black border-success p-2 mb-2">
            First Date
          </div>
          <div class="col border border-success p-2 mb-2 order-2">
            Second Date
          </div>
          <div class="col border border-success p-2 mb-2 order-3">
            Third Date
          </div>
          <div class="col border border-success p-2 mb-2 order-4">
            Fourth Date
          </div>
          <div class="col border border-success p-2 mb-2 order-5">
            Fifth Date
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/script.js"></script>
</html>
