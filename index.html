<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--add bootstrap header-->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!--Sidebar ONE COLOUMN LAYOUT with form and search button-->
    <section>
      <div class="row"> 
        <div class="col-sm-4">
          <label for="exampleDataList" class="form-label">Search for a City:</label>
          <input class="form-control" list="datalistOptions" id="currCity" placeholder="Enter City to Search...">
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" id="fetch-button" type="button">Search</button>
          <ul class= "list-group">
          </ul>
        <div class= "col-sm-8">
          <div class="row border border-success p-2 mb-2 ">
            <div class="col-sm-12" id= "currentDay">
              <placeholder>Current City Weather</placeholder>
              <p id="dateCurr"></p>
              <p id="imgCurr"></p>
              <p> Temp:<span id="tempCurr"></span></p>
              <p> Wind:<span id="windCurr"></span></p>
              <p> Humidty:<span id="humidCurr"></span></p>
            
      </div>
   

    </section>

    <section>
      <!--add in one column to generate today's weather, this column willnhave the today datejs-->
      
      
        

    </section>

    <section>
      <!--five column layout for forecast-->
      <div class="container text-right" class="col-sm-12" id="future-forecast" >
        <h2>5-Day Forecast:</h2>
        <div class="row">
          <div class="forecast col border border-black border-success p-2 mb-2">
            <p id="date0"></p>
            <p id="img0"></p>
            <p>Temp:<span id="temp0"></span></p>
            <p> Wind:<span id="wind0"></span></p>
            <p>Humidty:<span id="humid0"></span></p>
          </div>
          <div class="forecast col border border-success p-2 mb-2 order-2">
            <p id="date1"></p>
            <p id="img1"></p>
            <p>Temp:<span id="temp1"></span></p>
            <p> Wind:<span id="wind1"></span></p>
            <p>Humidty:<span id="humid1"></span></p>
          </div>
          <div class="forecast col border border-success p-2 mb-2 order-3">
            <p id="date2"></p>
            <p id="img2"></p>
            <p> Temp:<span id="temp2"></span></p>
            <p> Wind:<span id="wind2"></span></p>
            <p> Humidty:<span id="humid2"></span></p>
          </div>
          <div class="forecast col border border-success p-2 mb-2 order-4">
            <p id="date3"></p>
            <p id="img3"></p>
            <p> Temp:<span id="temp3"></span></p>
            <p> Wind:<span id="wind3"></span></p>
            <p> Humidty:<span id="humid3"></span></p>
          </div>
          <div class="forecast col border border-success p-2 mb-2 order-5">
            <p id="date4"></p>
            <p id="img4"></p>
            <p> Temp:<span id="temp4"></span></p>
            <p> Wind:<span id="wind4"></span></p>
            <p> Humidty:<span id="humid4"></span></p>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/script.js"></script>
</html>
